<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>표만들기</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin:0; padding:0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    ul,ol{list-style: none;}
    a { text-decoration: none; color:inherit;}

    section{width:1200px; height:1000px; margin:50px auto 0; text-align: center;}
    h1{text-align: center; font-size:40px; font-weight: 700; margin-bottom:30px;}
    table,th,td{border-collapse: collapse; }
    th,td{height:42px; }
    th{  border-top:2px solid black; border-bottom:2px solid black;
    font-size: 16px; font-weight: 700; background: #f3f3f3; }
    td{border-bottom:1px solid silver; }
    table{width:1200px; margin:0 auto; text-align: center;
      border-top:2px solid black; border-bottom:2px solid black; 
    }
    td:nth-child(2){ text-align: left; padding-left:10px; }
    .wrapper{width:380px; height:40px; margin:0 auto 30px;}
    .wrapper select{width:80px; height:40px; border:1px solid #666;
      background: url(images/search-box-select.png) no-repeat 90%;
      appearance: none; padding:5px; box-sizing: border-box;
    }
    .wrapper input {width:200px; height:40px; font-size:16px; 
      border:1px solid #666; padding-left:10px; box-sizing: border-box; 
      position: relative; top:2px;
    }
    .wrapper button{width:40px; height:40px; background: #666; color:white;
    border:none; font-size: 16px;
    position: relative; top:2px;
    }
    .page-num{ margin-top:35px;
      width:100%;
      font-size: 16px; 
      display: flex;
      justify-content: center;
      
    }
    .page-num li{width:36px; height:35px; border:1px solid #989898;
    margin:0 3px; line-height:32px; box-sizing: border-box;}
    .page-num .first{background: url(images/paging_first.png) no-repeat; border:none; }
    .page-num .prev{background: url(images/paging_prev.png) no-repeat; border:none; }
    .page-num .next{background: url(images/paging_next.png) no-repeat; border:none; }
    .page-num .last{background: url(images/paging_last.png) no-repeat; border:none; }
    .write a {width:120px; height:50px; float:right; 
    border:2px solid black; line-height: 50px;}


    #right_fixed {width:118px; border:1px solid #111;
     position: fixed; right:0; top:169px; 
    }
    #right_fixed .chatting {width:118px; height:118px; border-bottom:1px solid #111;
    box-sizing: border-box; padding-top: 30px;
    background: white;
    }
    #right_fixed .chatting div:nth-child(1){width:38px; height:40px; margin:0 auto;
    background: url(images/ic_speechbubble.svg) no-repeat; background-size: cover;  }
    #right_fixed .chatting div:nth-child(2){width:100%; text-align: center;
    font-size: 13px; color:#111; letter-spacing: -0.26px;}
    
    #right_fixed .ai_chatting {width:118px; height:118px; border-bottom:1px solid #111;
      box-sizing: border-box; padding-top: 30px; background: white; }
    #right_fixed .ai_chatting div:nth-child(1){width:38px; height:40px; margin:0 auto;
      background: url(images/ico_chatai_big.svg) no-repeat; background-size: cover; 
      }
    #right_fixed .ai_chatting div:nth-child(2){width:100%; text-align: center;
    font-size: 13px; color:#111; letter-spacing: -0.26px;}
    #right_fixed .items{ font-size: 13px; text-align: center; letter-spacing: -1px;
      color:#333; background: #f3f3f3;
      width:118px; height:45px; 
    }
    #right_fixed .items span{ display: inline-block; box-sizing: border-box;
      margin-top: 19px; margin-left:7px;
      width:12px; height:8px;
      background: url(images/spr_com.png) no-repeat;
      background-position: -80px -68px;
    }
    #right_fixed .top{height:30px; text-align: center;
      font-size: 13px; color:#333; letter-spacing: -1px; background: #f3f3f3;
      border-top:1px solid #ddd; line-height: 30px;
    }

    @media screen and (max-width:1400px) {
      #right_fixed{display: none;}
    }

  </style>
</head>
<body>
  <header>
    <div class="top_menu">
      <ul>
        <li id="top_menu_1"><a href="#">회원가입</a></li>
        <li id="top_menu_2"><a href="#">로그인</a></li>
        <li id="top_menu_3"><a href="#">고객행복센터</a></li>
        <li id="top_menu_4"><a href="#">배송정보검색</a></li>
        <li id="top_menu_5"><a href="#">기프트카드 등록</a></li>
      </ul>
    </div>
    <nav>
      <div class="logo">
        <h1></h1>
      </div>
      <div class="menu">
        <ul>
          <li id="menu_1"><a href="#">COOKIT소개</a></li>
          <li id="menu_2"><a href="#">COOKIT메뉴</a></li>
          <li id="menu_3"><a href="#">리뷰</a></li>
          <li id="menu_4"><a href="#">이벤트</a></li>
          <li id="menu_5"><a href="#">MY쿡킷</a></li>
        </ul>
      </div>
      <div class="quick_menu">
        <ul>
          <li>
            <a href="#" id="quick_menu1">
              <div>장바구니</div>
            </a>
          </li>
          <li>
            <a href="#" id="quick_menu2">
              <div>메뉴찾기</div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <h1>NOTICE</h1>
    <div class="wrapper">
      <form action="#" name="sFrm" method="get">
        <select name="category">
          <option value="all">전체</option>
          <option value="btitle">제목</option>
          <option value="bcontent">내용</option>
          <option value="name">작성자</option>
        </select>
        <input type="text" name="search_txt" id="search_txt">
        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

    </div>
    <table>
      <colgroup>
        <col width="10%">
        <col width="*">
        <col width="15%">
        <col width="15%">
        <col width="12%">
      </colgroup>
      <thead>
        <tr>
          <th class='c01'>No.</th>
          <th class='c02'>제목</th>
          <th class='c03'>작성자</th>
          <th class='c04'>작성일</th>
          <th class='c05'>조회수</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    <script>
      var data = "";
      for(var i=1;i<=10;i++){
        data += "<tr>";
        data += "<td class='c01'>"+i+"</td>";
        data += "<td class='c02'><a href='#'>예방관련 안내</a></td>";
        data += "<td class='c03'>관리자</td>";
        data += "<td class='c04'>2024-09-10</td>";
        data += "<td class='c05'>100</td>";
        data += "</tr>";

      }
      document.getElementById("tbody").innerHTML = data;
    </script>
    </table>
    <ul class="page-num">
      <li class="first"></li>
      <li class="prev"></li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li class="next"></li>
      <li class="last"></li>
    </ul>
    <div class="write"><a href="#">쓰기</a></div>
    
  </section>

  <div id="right_fixed">
    <div class="chatting">
      <div></div>
      <div>채팅상담</div>
    </div>
    <div class="ai_chatting">
      <div></div>
      <div>AI 채팅상담</div>
    </div>
    <div class="items" >최근 본 상품(0) <span></span></div>
    <div class="top">▲ TOP</div>
  </div>


</body>
</html>
