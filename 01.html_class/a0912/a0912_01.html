<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* translate, scale */
    *{margin:0; padding:0;}
    .main{width:200px; height:200px; border:1px solid black;
      margin:50px auto;  
      perspective: 400px; /* 원근감 */
    }
    .move{transition: 0.5s all ease-in; }
    .move:hover{ 
      /*transform: translate(0,100px); 이동 */
      /* transform: scale(1.5); 크기변형 */
      transform: rotateX(180deg) scale(2);
      backface-visibility: visible; /* 반대쪽을 면을 표시 */
      /* 
      transform: rotateY(180deg);
      transform: rotateZ(180deg); 회전   */
      /* transform: skewX(-30deg);
      transform: skewY(-30deg);  기울기 */
      /* transform-origin: left top; 변형의 기준점  */
    }
    .move img{width:100%;}
  </style>
</head>
<body>
  <div class="main">
    <div class="move">
      <img src="images/t01.png">
    </div>
  </div>
  <hr>
  <div class="main">
    <div class="move">
      <img src="images/i01.jpg">
    </div>
  </div>
</body>
</html>
