    <script>
      
      // 두수를 입력받아, 두수 중 큰수를 먼저 출력하고, 작은수를 뒤에 출력
      var num1 = Number(prompt("숫자1를 입력하세요."));
      var num2 = Number(prompt("숫자2를 입력하세요."));
      if(num1 > num2){
        document.write(num1+","+num2);
      }else{
        document.write(num2+","+num1);
      }
