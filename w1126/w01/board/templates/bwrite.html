{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>글쓰기</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="{% static '/css/style.css'%}">
  <link rel="stylesheet" href="{% static '/css/write.css'%}">
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>




  <script>
    if ("{{wmsg}}"=="1"){
      alert("글쓰기가 저장되었습니다.")
      location.href="/board/blist/";
    }

    //제이쿼리 선언
    $(function(){

      //-->

      
      $('#summernote').summernote({
          height: 300,  focus:true,  width:"100%",
          minHeight: 200,           // 에디터 최소 높이
          maxHeight: 400,          // 에디터 최대 높이
          lang : 'ko-KR',
          placeholder: '글자를 입력하시면 됩니다.' ,
            //  추가 부분
          toolbar: [
            // [groupName, [list of button]]
            ['fontname', ['fontname']],
            ['fontsize', ['fontsize']],
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            ['color', ['forecolor','color']],
            ['table', ['table']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['insert',['picture','link','video']],
            ['view', ['fullscreen', 'help']]
          ],
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
        fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72'],
  
        //이미지 업로드 시 width 적용
        callbacks: {
            onImageUpload: function(image) {
                console.log('in');
                const file = image[0];
                const reader = new FileReader();
                reader.onloadend = function() {
                    const image = $('<img>').attr('src',  reader.result);
                    image.attr('width','100%');
                    $('#summernote').summernote("insertNode", image[0]);
                }
                reader.readAsDataURL(file);
            }
        }
      });


      //-->





      $(".write").click(function(){
          if($("#btitle").val().length<2){
              alert("게시글 제목을 작성해 주세요.")
              $("#btitle").focus()
              return false;
          }
          
          writeFrm.submit();
      })
  });
  </script>
</head>
<body>
<section>
    <h1>글쓰기</h1>
    <hr>

    <form action="" name="writeFrm" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        <colgroup>
          <col width="15%">
          <col width="85%">
        </colgroup>
        <tr>
          <th>작성자</th>
          <td> {{request.session.session_id}}</td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="btitle" id='btitle'>
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea name="bcontent" id="summernote"  cols="50" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <th>이미지 표시</th>
          <td>
            <input type="file" onchange="readURL(this);" name="bfile" id="file">
          </td>
        </tr>
        <tr>
          <th>이미지 확인</th>
          <td id="txt"><img id="preview" src="" style="width:200px;"></td>
        </tr>
      </table>
      <script>
        function readURL(input){
          //alert(input + " 이미지가 추가되었습니다.")
          if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
              document.getElementById('preview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0])
          }else{
            document.getElementById('preview').src = "";
          }
        }
      </script>
      <hr>
      <div class="button-wrapper">
        <button type="button" class="write">작성완료</button>
        <button type="button" class="cancel" onclick="javascript:location.href='/board/blist/'">취소</button>
      </div>
    </form>

  </section>

</body>
</html>
