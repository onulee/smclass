{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰페이지</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="{% static 'css/read.css'%}">
  <style>a{cursor: pointer;}</style>
  <script>
    $(function(){
      $("#delBtn").click(function(){
        if(confirm("{{board.bno}} 번 게시글을 삭제하시겠습니까?")){
          location.href="/board/bdelete/{{board.bno}}/"
        }
      });
    })
    
    

  </script>
</head>
<body>
<section>
    <h1>NOTICE</h1>

    <table>
      <colgroup>
        <col width="80%">
        <col width="10%">
        <col width="10%">
        
      </colgroup>
      <tr>
        <th colspan="3">제목</th>
      </tr>
      <tr>
        <td colspan="3"><strong>{{board.btitle}}</strong></td>
      </tr>
      <tr>
        <td>{{board.id}}</td>
        <td>조회수</td>
        <td>{{board.bhit}}</td>
      </tr>
      <tr>
        <td colspan="3" class="article">{{board.bcontent}}</td>
      </tr>
      <tr>
        <td colspan="3"><strong>다음글</strong> <span class="separator">|</span> [키즈잼] 2월 프로그램 안내</td>
      </tr>
      <tr>
        <td colspan="3"><strong>이전글</strong> <span class="separator">|</span> [키즈잼] 2020년 1분기 정기 휴관일 안내</td>
      </tr>
    </table>

    <a href="{% url 'board:blist' %}"><div class="list">목록</div></a>
    <a id='delBtn'><div class="list">삭제</div></a>
    <a href="/board/bmodify/{{board.bno}}"><div class="list">수정</div></a>
    <a href="/board/breply/{{board.bno}}"><div class="list">답변달기</div></a>
  </section>
</body>
</html>
