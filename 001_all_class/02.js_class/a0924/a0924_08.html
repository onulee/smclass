<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> div{width:300px; height:200px; border:1px solid black;
   background: yellow;
  }</style>
</head>
<body>
  <script>
    var count = 0;
    var color = ["yellow","green","red","blue"];

    function next(){
      count++;
      //3초과이면 되면 0으로 변경하시오.
      if(count>3) count=0;
      console.log(count);
      document.querySelector("#back").style.backgroundColor =color[count];
    }
    
    function prev(){
      count--;
      //0미만이 되면 3변경하시오.
      if(count<0) count = 3;
      console.log(count);
      document.querySelector("#back").style.backgroundColor =color[count];
    }

  </script>
  <div id="back">

  </div>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
  
</body>
</html>
