{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name='csrf_token' content="{{csrf_token}}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            height: 100%;
            background: #f5f6f7;
        }
        #wrap{
            position: relative;
            min-height: 100%;
            font-size: 12px;
        }
        #header{
            position: relative;
            box-sizing: border-box;
            height: 168px;
            padding: 62px 0 0;
            width: 768px;
            margin: 0 auto;
        }

        #h_logo{
            display: block;
            overflow: hidden;
            width: 231px;
            height: 44px;
            margin: 0 auto;
            font-size: 15px;
            color: transparent;
            background: url("https://static.nid.naver.com/images/ui/login/pc_sp_login_190522.png") no-repeat -1px -1px;
        }
        #container{
            padding-bottom: 50px;
            min-height: 185px;
        }
        #content{
            width: 460px;
            margin: 0 auto;
            padding-bottom: 30px;
        }
        .id_area{
            position: relative;
        }
        .input_row{
            position: relative;
            height: 29px;
            margin: 0 0 14px;
            padding: 10px 35px 10px 15px;
            border: solid 1px #dadada;
            background: #fff;
        }
        .input_box{
            display: block;
            overflow: hidden;
        }

        .int{
            font-size: 15px;
            line-height: 16px;
            position: relative;
            z-index: 9;
            width: 100%;
            height: 16px;
            padding: 7px 0 6px;
            color: #000;
            border: none;
            background: #fff;
            appearance: none;
        }
        .btn_login{
            display: block;
            width: 100%;
            height: 61px;
            margin:30px 0 14px;
            padding-top: 1px;
            border: none;
            background: #03c75a;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            line-height: 61px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            //<meta name='csrf_token' content="{{csrf_token}}">
            let csrfToken = $('meta[name="csrf_token"]').attr('content');
            $(".btn_login").click(function(){
                alert("테스트")
                //ajax구문
                $.ajax({
                    headers:{"X-CSRFToken":csrfToken},  // csrf_token
                    url:"/member/loginChk/",            // 보내는 주소
                    type:"POST",                         //get,post
                    data:{"id":$("#uId").val(),"pw":$("#uPw").val()},       //서버쪽으로 보내는 변수데이터
                    success:function(data){             //서버에서 받은 데이터 : data 
                        alert(data.result);
                        console.log("성공여부 : "+data.result)
                        console.log("member1 : "+data.member)
                        console.log("member2 : "+data.member.id)
                        
                        //filter -> list타입으로 전송
                        //console.log("member1 : "+data.member[0])
                        //console.log("member2 : "+data.member[0].id)
                        
                        // 변수전송
                        //console.log("아이디 : "+data.id)
                        //console.log("닉네임 : "+data.nicName)
                    },
                    error:function(){
                        alert("실패");
                    }
                });
            });
        });
    </script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <h1>
            <a href="/" id="h_logo"></a>
        </h1>
    </div>
    <div id="container">
        <div id="content">
            <div style="margin-bottom: 7px"></div>
            <form action="" name="loginFrm" id='loginFrm' method='post'>
                {% csrf_token %}
                <fieldset style="border: 0">
                    <div class="id_area">
                        <div class="input_row" id="id_area">
                            <span class="input_box">
                                <input type="text" name="id" id="uId" class="int" placeholder="아이디">
                            </span>
                        </div>
                    </div>
                    <div class="pw_area">
                        <div class="input_row" id="pw_area">
                            <span class="input_box">
                                <input type="text" name="pw" id="uPw" class="int" placeholder="비밀번호">
                            </span>
                        </div>
                    </div>
                    <input class="btn_login" type="button" value="로그인">
                </fieldset>
            </form>
            <div id='txt'>글자가 들어감.</div>
        </div>
    </div>
</div>
</body>
</html>
